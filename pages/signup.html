<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d698cd9569.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

    <title>Sign Up</title>
</head>

<body class="signupbg">
    <section class="signup_container">
        <div class="signup_section">
            <div class="signup_logo">
                <div class="signup_icon1">Dollar Care Org</div>
            </div>
            <h1>Sign In to <span>DollarCare</span></h1>
            <p class="signup_subtitle">Let's get your health personalized with AI.</p>

            <form action="" class="signup_form">

                <label for="">Email Address</label>
                <div class="signup_input_wrapper">
                    <span class="signup_icon"><i class="fa-regular fa-envelope"></i></span>
                    <input type="signup_email" placeholder="elementary221b@gmail.com" />
                </div>

                <label for="">Password</label>
                <div class="signup_input_wrapper">
                    <span class="signup_icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="signup_password" placeholder="*****************" />
                    <span class="signup_eye"><i class="fa-solid fa-eye"></i></span>
                </div>

                <label for="">Password Confirmation</label>
                <div class="signup_input_wrapper">
                    <span class="signup_icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="signup_password" placeholder="*****************" />
                    <span class="signup_eye"><i class="fa-solid fa-eye"></i></span>
                </div>

                <button class="signup_sign_in_btn">Create account <i class="ri-arrow-right-line"></i></button>

                <div class="signup_options">
                    <button><i class="ri-google-fill"></i></button>
                    <button><i class="ri-windows-fill"></i></button>
                    <button><i class="ri-apple-fill"></i></button>
                </div>

                <p class="signup_signup1">Already have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>

        <div class="signup_adcontain">
            <div class="signup_ad_display">
                <img src="/assets/phone1.png" alt="">
            </div>
            <div class="sec_container header_container">
                <div class="header_content">
                    <h1>Where AI Meets Telehealth & Telemedicine.</h1>
                </div>
            </div>
        </div>
    </section>
    <script src="/index.js"></script>
</body>

</html>
