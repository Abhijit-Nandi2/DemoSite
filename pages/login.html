<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d698cd9569.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

    <title>Sign In</title>
</head>

<body class="loginbg">
    <section class="login_container">
        <div class="login_section">
            <div class="login_logo">
                <div class="login_icon1">Dollar Care Org</div>
            </div>
            <h1>Sign In to <span>DollarCare</span></h1>
            <p class="login_subtitle">Let's get your health personalized with AI.</p>

            <form action="" class="login_form">

                <label for="">Email Address</label>
                <div class="login_input_wrapper">
                    <span class="login_icon"><i class="fa-regular fa-envelope"></i></span>
                    <input type="login_email" placeholder="elementary221b@gmail.com" />
                </div>

                <label for="">Password</label>
                <div class="login_input_wrapper">
                    <span class="login_icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="login_password" placeholder="*****************" />
                    <span class="login_eye"><i class="fa-solid fa-eye"></i></span>
                </div>

                <div class="login_options">
                    <label for=""><input type="checkbox" checked/>Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button class="login_sign_in_btn">Sign In <i class="ri-arrow-right-line"></i></button>

                <div class="login_login_options">
                    <button><i class="ri-google-fill"></i></button>
                    <button><i class="ri-windows-fill"></i></button>
                    <button><i class="ri-apple-fill"></i></button>
                </div>

                <p class="login_signup">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>

        <div class="login_adcontain">
            <div class="login_ad_display">
                <img src="/assets/phone1.png" alt="">
            </div>
            <div class="sec_container header_container">
                <div class="header_content">
                    <h1>Where AI Meets Telehealth & Telemedicine.</h1>
                </div>
            </div>
        </div>
    </section>
    <script src="/index.js"></script>
</body>

</html>
